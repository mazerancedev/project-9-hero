    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        gsap.registerPlugin(Draggable, InertiaPlugin);
        gsap.fromTo(
          "[data-fade-in]",
          { opacity: 0, y: "4rem" },
          { opacity: 1, y: 0, ease: "ease.inOut", duration: 0.8, delay: 0.1 },
        );
        const audios = gsap.utils.toArray("audio");
        const el = document.querySelector(".footer-wave");
        const fm = document.querySelector(".footer-station");
        const width = el.clientWidth - innerWidth;
        let x = 0;
        function animate() {
          if (y[0].x === x) {
            requestAnimationFrame(animate);
            return;
          }
          x = y[0].x;
          const num = 100 - gsap.utils.mapRange(width, 0, 230, 80, y[0].x);

          fm.innerText = num.toFixed(Math.max(0, 1));
          if (num.toFixed(1) < 92) {
            audios[0].play();
            audios[1].pause();
            audios[2].pause();
          } else if (num.toFixed(1) > 92) {
            audios[0].pause();
            audios[1].pause();
            audios[2].play();
          } else {
            audios[0].pause();
            audios[1].play();
            audios[2].pause();
          }
          requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
        const y = Draggable.create(".footer-wave", {
          type: "x",
          bounds: ".footer",
          inertia: true,
          throwResistance: 0,
          dragResistance: 0,
          liveSnap: 10,
          snap: 10,
          onDragStart: () => {
            audios.forEach((audio) => audio.play());
          },
        });

        const r = new rive.Rive({
          src: "/animations/roy_animation.riv",
          // OR the path to a discoverable and public Rive asset
          // src: '/public/example.riv',
          canvas: document.getElementById("canvas"),
          autoplay: true,
          artboard: "Artboard 3", // Optional. If not supplied the default is selected
          stateMachines: "State Machine 1",
          onLoad: () => {
            r.resizeDrawingSurfaceToCanvas();
          },
        });
      });
    </script>
